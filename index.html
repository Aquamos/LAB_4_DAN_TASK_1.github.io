<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>F-st Variant</title>
</head>
<body>
    <div class="form">
        <form name="publish" id="myForm">
          <input type="text" name="message" id="forma" placeholder="enter number"/>
          <input type="submit" value="SEND"/>
          <input type="reset" value="RESET">
        </form>
    </div>

    <div id="result">

        <form class="btn">
            <input id="getResBtn" type="button" value="GET ARRAY">
        </form>

        <form class="btn">
            <input id="showMaxBtn" type="button" value="SHOW MAX">
        </form>

        <form class="btn">
            <input id="showMinBtn" type="button" value="SHOW MIN">
        </form>

        <form class="btn">
            <input id="swapBtn" type="button" value="SWAP MAX/MIN">
        </form>

        <form class="btn">
            <input id="sortBtn" type="button" value="SORT">
        </form>
    </div>

    <script src="first_variant.js"></script>
</body>
</html>
